<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../_shared/common.css">
	<script src="../_shared/deps/reconnecting-websocket.min.js"></script>
	<script src="../_shared/deps/jquery.min.js"></script>
	<script src="../_shared/utils.js"></script>
	<script src="https://kit.fontawesome.com/3f04b9f9c1.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="main">
		<div class="header" id="header">
			<div class="stage-container">
				<div class="stage-name">GR. FINALS</div>
				<div class="showcase-title stroke-text">SHOWCASE</div>
			</div>
		</div>
		<div class="replay-container" id="replay_container">
			<div class="replay-title">REPLAY BY</div>
			<div class="replay-name" id="replayer"></div>
		</div>
		<div class="footer">
			<div class="now-playing-text stroke-text">NOW PLAYING</div>
			<div class="map-background-container">
				<div class="map-slot" id="slot">XX</div>
				<div class="map-background-outer">
					<div class="map-background" id="map_background"></div>
					<div class="map-title-container">
						<div class="map-title" id="title">Artist - Title</div>
						<div class="map-diff" id="diff">[Diff] - By Mapper</div>
					</div>
				</div>
				<svg width="0" height="0">
					<defs>
						<clipPath id="mapBackgroundClip" clipPathUnits="objectBoundingBox">
							<path d="M0.854,0 L0,0 L0,1 L1,1 L0.893,0.134 C0.883,0.048,0.869,0,0.854,0 Z" />
						</clipPath>
					</defs>
				</svg>
			</div>
			<div class="map-stats-container">
				<div class="map-stats">
					<div class="map-stats-attributes">
						<div class="map-stats-attributes__group">
							<div class="map-stats-attributes__item"><span>SR</span><span id="sr"
									class="map-stats-attributes__item-value">0.00</span></div>
						</div>
						<div class="map-stats-attributes__group">
							<div class="map-stats-attributes__item"><span>LENGTH</span><span id="length"
									class="map-stats-attributes__item-value">0:00</span></div>
						</div>
						<div class="map-stats-attributes__group">
							<div class="map-stats-attributes__item"><span>CS</span><span id="cs"
									class="map-stats-attributes__item-value">0.0</span></div>
							<div class="map-stats-attributes__separator">/</div>
							<div class="map-stats-attributes__item"><span>AR</span><span id="ar"
									class="map-stats-attributes__item-value">0.0</span></div>
							<div class="map-stats-attributes__separator">/</div>
							<div class="map-stats-attributes__item"><span>OD</span><span id="od"
									class="map-stats-attributes__item-value">0.0</span></div>
							<div class="map-stats-attributes__separator">/</div>
							<div class="map-stats-attributes__item"><span>BPM</span><span id="bpm"
									class="map-stats-attributes__item-value">0</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
