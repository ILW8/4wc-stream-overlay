<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../_shared/common.css">
	<script src="../_shared/deps/jquery.min.js"></script>
	<script src="../_shared/deps/reconnecting-websocket.min.js"></script>
	<script src="../_shared/utils.js"></script>
</head>

<body>
	<div class="main">
		<div class="logo-container">
			<div class="logo"></div>
			<div class="logo-text">4 Digit World Cup 2025</div>
		</div>
		<div class="match-container">
			<div class="title-container">
				<div class="title-background"></div>
				<div class="title" id="title">COMING UP</div>
			</div>
			<div class="teams">
				<div class="team red">
					<div class="team-header">
						<div class="team-flag" id="flag_red"></div>
						<div class="team-name" id="name_red"></div>
					</div>
					<div class="team-players red" id="players_red"></div>
				</div>
				<div class="scores">
					<div class="score red" id="score_red">0</div>
					<div class="separator">-</div>
					<div class="score blue" id="score_blue">0</div>
				</div>
				<div class="team blue">
					<div class="team-header">
						<div class="team-name" id="name_blue"></div>
						<div class="team-flag" id="flag_blue"></div>
					</div>
					<div class="team-players blue" id="players_blue"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
