<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/common.css">
    <script src="../_shared/deps/jquery.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
    <script src="https://kit.fontawesome.com/3f04b9f9c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="stage-container">
            <div class="stage-name" id="stage_name">STAGE</div>
        </div>
        <div class="logo"></div>
        <div class="gameplay-area">
            <div class="gameplay-team">
                <div class="gameplay-client"></div>
                <div class="gameplay-client"></div>
            </div>
            <div class="map-container">
                <div class="map-header">
                    <div class="map-slot" id="map_slot">XX</div>
                    <div class="map-title-container">
                        <div class="map-title"><span class="map-title-value" id="map_title">artist - title</span></div>
                        <div class="map-diff"><span class="map-diff-value" id="map_diff">diff</span></div>
                    </div>
                </div>
                <div class="map-stats-container">
                    <div class="map-stats-side">
                        <div class="map-stats-item"><span>SR</span><span class="map-stats-value" id="sr">0.00</span>
                        </div>
                        <div class="map-stats-item"><span>CS</span><span class="map-stats-value" id="cs">0.0</span>
                        </div>
                        <div class="map-stats-item"><span>AR</span><span class="map-stats-value" id="ar">0.0</span>
                        </div>
                    </div>
                    <div class="map-stats-side">
                        <div class="map-stats-item"><span>OD</span><span class="map-stats-value" id="od">0.0</span>
                        </div>
                        <div class="map-stats-item"><span>BPM</span><span class="map-stats-value" id="bpm">0</span>
                        </div>
                        <div class="map-stats-item"><span>LENGTH</span><span class="map-stats-value"
                                id="length">00:00</span></div>
                    </div>
                </div>
            </div>
            <div class="gameplay-team">
                <div class="gameplay-client"></div>
                <div class="gameplay-client"></div>
            </div>
        </div>
        <div class="chat-container" id="chat_container">
            <div class="chat-title">CHAT</div>
            <div class="chat" id="chat"></div>
        </div>
        <div class="score-container" id="score_container">
            <div class="lead-bar" id="lead_bar"></div>
            <div class="scores">
                <div class="score red" id="score_red">0</div>
                <div class="score-diff" id="score_diff">0</div>
                <div class="score blue winning" id="score_blue">0</div>
            </div>
        </div>
        <div class="footer">
            <div class="team-container red">
                <div class="team-name red" id="red_name">Team 1</div>
                <div class="team-points red" id="red_points"></div>
            </div>
            <div class="team-container blue">
                <div class="team-name blue" id="blue_name">Team 2</div>
                <div class="team-points blue" id="blue_points"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
