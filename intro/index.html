<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../_shared/common.css">
	<script src="../_shared/deps/jquery.min.js"></script>
	<script src="../_shared/deps/reconnecting-websocket.min.js"></script>
	<script src="../_shared/utils.js"></script>
	<script src="https://kit.fontawesome.com/3f04b9f9c1.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="main">
		<div class="logo-container">
			<div class="logo"></div>
			<div class="logo-text">4 Digit World Cup 2025</div>
		</div>
		<div class="match-container">
			<div class="title-container">
				<div class="title-background"></div>
				<div class="title" id="title">COMING UP</div>
			</div>
			<div class="showcase" id="showcase"></div>
			<div class="teams" id="teams">
				<div class="team red">
					<div class="team-flag red" id="flag_red"></div>
					<div class="team-name red" id="name_red"></div>
					<div class="team-players red" id="players_red"></div>
				</div>
				<div class="vs">vs</div>
				<div class="team blue">
					<div class="team-name blue" id="name_blue"></div>
					<div class="team-flag blue" id="flag_blue"></div>
					<div class="team-players blue" id="players_blue"></div>
				</div>
			</div>
			<div class="timer" id="timer">00:00</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
